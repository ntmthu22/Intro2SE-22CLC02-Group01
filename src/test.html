<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click</button>
    <script>
      const obj = {
        name: "Event Listener Regular",
        attachListener() {
          document
            .querySelector("button")
            .addEventListener("click", function () {
              console.log(this);
            });
        },
      };

      obj.attachListener(); // What is logged here when the button is clicked?
    </script>
  </body>
</html>
